<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<style type="text/css">
    body { margin:0; }
    </style>
    <meta charset="UTF-8">
    <title>Mesh Loader</title>

    <script type="x-shader/x-vertex" id="vertex-shader">
    precision mediump float;
    uniform float currentx;
    uniform vec3 colorVal;
    uniform vec3 colorVal2;
    uniform vec3 colorVal3;
    attribute vec3 pos;
    attribute vec3 normal;
    varying vec3 col;
    varying vec3 col2;
    uniform mat4 projectionMatrix, viewMatrix, modelMatrix;
    uniform mat3 normalMatrix;
    uniform vec3 ambientLightColour, directionalLight, materialSpecular;
    uniform float materialAmbient, materialDiffuse, shininess;
    /* A function to determine the colour of a vertex, accounting
       for ambient and directional light */
    vec3 ads( vec4 position, vec3 norm )
    {
      vec3 s = normalize(vec3(vec4(directionalLight,1.0) - position));
      vec3 v = normalize(vec3(-position));
      vec3 r = reflect(-s, norm);
      return ambientLightColour + materialDiffuse * max(dot(s,norm), 0.0);// *materialSpecular * pow(max(dot(r,v), 0.0), shininess);
    }
    void main() {
      vec3 eyeNormal = normalize(normalMatrix * normal);
      vec4 eyePosition =  viewMatrix * modelMatrix * vec4(pos, 1.0);
      col = min(vec3(0.0) + ads(eyePosition, eyeNormal), 1.0)+ colorVal;
      gl_Position = projectionMatrix * viewMatrix * modelMatrix *  
        vec4(pos, 1.0);
    }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
    precision mediump float;
    uniform vec3 colorVal;
    varying vec3 col;
    uniform mat4 modelMatrix;
    uniform int i;
    void main() {
    if(i==0) gl_FragColor = vec4(col,1);
    else if(i==1) gl_FragColor = vec4(0.1, 0, 0, 0.0); //25
    else if(i==2) gl_FragColor = vec4(0.2, 0, 0, 0.0); //51
    else if(i==3) gl_FragColor = vec4(0.3, 0, 0, 0.0); //76
    else if(i==4) gl_FragColor = vec4(0.4, 0, 0, 0.0); //127
    else if(i==5) gl_FragColor = vec4(0.5, 0, 0, 0.0); //153
    else if(i==6) gl_FragColor = vec4(0.6, 0, 0, 0.0);
    
    }
    </script>
